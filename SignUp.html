<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="./images/plane_02.png"/>
  
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	
    <title>Flight Scanner</title>

	<script>
    	$(function() {
            M_F();
			VT();
			if (sessionStorage.getItem('version')) {
				$('#navbar-brand').html('Flight scanner ' +  sessionStorage.getItem('version'));
			} else {
				window.location.href='index.html';
			}

            $('#SignOut').click(function() {
                sessionStorage.clear();
                window.location.href='index.html';
            });

        });

        function M_F() {
            if ($(window).width() <= 800 || $(window).height() <= 600) {
                $('#c-footer').removeClass('fixed-bottom');
            }
            else {
                $('#c-footer').addClass('fixed-bottom')
            }
        }

        function VT() {
            if (sessionStorage.getItem('token')) {
                $('#SignUp').hide();
                $('#SignIn').hide();
                $('#SignOut').show();
            } else {
                $('#SignUp').show();
                $('#SignIn').show();
                $('#SignOut').hide();
            }
        }

        $( window ).resize(function() {
            M_F();
        });
		
		
		var recaptchachecked;
		function recaptchaCallback() {
			recaptchachecked = true;
			$('#submitBtn').removeAttr('disabled');
			$('#captcha-error').hide();
			
		};
		
		function recaptchaExpired() {
			recaptchachecked = false;
			$('#submitBtn').attr("disabled", true);
			$('#captcha-error').hide();
			
		};
		
		function checkForm(){
			if (recaptchachecked) {
				return true;
			} else {
				document.getElementById("captcha-error").style.display = "block"
				return false;
				
			}
		};
	</script>

</head>

<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a id="navbar-brand" class="navbar-brand" href="#">Flight scanner     </a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="index.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="search.html">Flight search</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li id="SignUp" class="nav-item">
				<a class="nav-link active" href="SignUp.html">Sign Up</a>
			</li>
			<li id="SignIn" class="nav-item">
				<a class="nav-link " href="Login.html">Sign In</a>
			</li>
			<li id="SignOut" class="nav-item">
				<a class="nav-link">Sign out</a>
			</li>
		</ul>
	</nav>

    <br>
    <br>

	<div class="container">

		<h1>Welcome! Please Sign Up</h1>
		<p>or <a href="Login.html">Sign In</a> if you are already our customer</p>

		<form action="registration.php" method="post" onsubmit="return checkForm()">
			<div class="p-1">
				<label>Email</label>
				<input type="email" name="email" class="form-control" autocomplete="off" required>
			</div>
			<div class="p-1">
				<label>Password</label>
				<input type="password" name="passwd" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="It must contain at least one number, a capital and a lower case and consist of at least 8 characters "  required>
			</div>
		
			<div class="p-1">
				<label>First Name</label>
				<input type="name" name="oname" class="form-control"  autocomplete="off" required>
			</div>
			<div class="p-1">
				<label>Last Name</label>
				<input type="name" name="fname" class="form-control" autocomplete="off" required>
			</div>
			<div class="p-1">
				<!--<div class="g-recaptcha" data-sitekey="6LcLYHkUAAAAAJNkmWs9E-L9m_hQtCHZbRHiJvnr"></div>-->
				<div class="g-recaptcha" data-callback="recaptchaCallback" data-expired-callback="recaptchaExpired" data-sitekey="6LdP7H8UAAAAAKjav2XpTfxV-wtnGrZVwWl5lbSD"></div>
				<div id="captcha-error" style="display:none; color:red;"><b>Δεν έχετε κάνει τον έλεγχο επαλήθευσης</b></div>
			</div>
			<div class="p-1">
				<button id="submitBtn" type="submit" class="btn btn-primary" disabled> Sign Up </button>
			</div>
		</div>		
    
  
    <footer>
        <nav id="c-footer" class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
        	<span class="navbar-text ">Low fare flights search engine &middot; MSc in Web Intelligence &copy; 2018-2019</span>
        </nav>
	</footer>

</body>
</html>
